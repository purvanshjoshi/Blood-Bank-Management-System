<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blood Bank Management - Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div style="text-align: center; margin-bottom: 2rem;">
                <div style="font-size: 3rem; color: #e74c3c; margin-bottom: 1rem;">ðŸ©¸</div>
                <h2>Blood Bank Management</h2>
                <p class="login-subtitle">Secure access to donor management system</p>
            </div>
            
            <form id="loginForm">
                <div class="form-group">
                    <label for="username"><i class="fas fa-user"></i> Username</label>
                    <input type="text" id="username" name="username" placeholder="Enter your username" required>
                </div>
                <div class="form-group">
                    <label for="password"><i class="fas fa-lock"></i> Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password" required>
                </div>
                <button type="submit" class="btn" style="width: 100%;">
                    <i class="fas fa-sign-in-alt"></i> Login
                </button>
            </form>
            
            <div style="margin-top: 2rem; padding: 1rem; background: #f8f9fa; border-radius: 10px; text-align: center;">
                <small style="color: #7f8c8d;">
                    <i class="fas fa-info-circle"></i> 
                    Demo Credentials: Username: 'purvansh joshi', Password: '12345'
                </small>
            </div>
            
            <div id="errorMessage" class="error-message" style="display: none; margin-top: 1rem;"></div>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
